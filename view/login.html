<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <meta name="theme-color" content="#018ADA"/>
    <title>Eisenhower Matrix | MyCourseVille</title>
    <link rel="shortcut icon" href="https://www.mycourseville.com/sites/all/modules/courseville/pict/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class = "center" id = "mycourseville-logo" aria-hidden = "true">
        <img src="https://www.mycourseville.com/sites/all/modules/courseville/files/logo/cv-logo.png"
            aria-label= "Mycourseville"
            title= "Mycourseville">
    </div>  

    <div class = "center" id = "login-interface">

        <label for="username">Username</label>

        <input type="submit" value="Login">
